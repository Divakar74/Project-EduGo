<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
  #header{
    text-align: center;
    background-color: rgb(88, 154, 198);
  }
</style>
</head>
<body>
  <section class="vh-200" style="background-image: url(peakpx\ \(2\).jpg);">
    <div class="container py-5 h-150">
      <div class="row d-flex justify-content-center align-items-center h-300">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            <h3 class="mb-5">EduGo</h3>
              <h3 class="mb-5">Login</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Enter your Email</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Enter your Password</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember Me </label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
  
              <hr class="my-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <h4 id="header">Begin your Learning with Fun!</h4>
  </footer>
  <script>
    //Validation form
    document.querySelector('form').addEventListener('submit', function(event) {
        const email = document.querySelector('#typeEmailX-2').value;
        const password = document.querySelector('#typePasswordX-2').value;

        if (email.trim() === '' || password.trim() === '') {
            alert('Please fill in both email and password fields.');
            event.preventDefault(); // Prevent form submission
        }
    });
  </script>
  <script>
    const rememberMeCheckbox = document.querySelector('#form1Example3');
    const emailInput = document.querySelector('#typeEmailX-2');

    // Check local storage for a remembered email
    const rememberedEmail = localStorage.getItem('rememberedEmail');
    if (rememberedEmail) {
        emailInput.value = rememberedEmail;
        rememberMeCheckbox.checked = true;
    }

    // Listen for changes to the checkbox
    rememberMeCheckbox.addEventListener('change', function() {
        if (this.checked) {
            // Remember the email in local storage
            localStorage.setItem('rememberedEmail', emailInput.value);
        } else {
            // Remove the remembered email
            localStorage.removeItem('rememberedEmail');
        }
    });
</script>

</body>
</html>
